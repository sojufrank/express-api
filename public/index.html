<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>express app</div>
    <button class="get">GET</button>
    <button class="post">POST</button>
    <div class="load"></div>

</body>

</html>


<style>
    .response {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<script>
    //const url = `http://localhost:3000/girls`
    const url = `https://sojuexpress.herokuapp.com/girls`

    const get = document.querySelector('.get')
    get.addEventListener('click',e => {
        getRefresh()
    })

function getRefresh(){

    fetch(url)
            .then(res => res.json())
            .then(data => {
                const load = document.querySelector('.load')
                load.innerHTML = ``
                data.sort().forEach(item => {
                    const elem = document.createElement('div')
                    elem.classList.add('response')
                    elem.innerHTML = `${item.name} ${item._id}`
                    elem.dataset.id = `${item._id}`
                    elem.dataset.name = `${item.name}`
                    
                    const btn = document.createElement('button')
                    btn.classList.add('delete')
                    btn.innerHTML = "DELETE"
                    btn.dataset.id = `${item._id}`
                    btn.dataset.name = `${item.name}`
                    
                    elem.appendChild(btn)
                    load.appendChild(elem)
                    clickHandler()
                })
            })
}

    function clickHandler() {
        const r = document.querySelectorAll('.response')
        const button = document.querySelectorAll('.delete')


        const obj = {
            //body: JSON.stringify(data),
            method: "DELETE",
            //headers: {'Content-Type': 'application/json'}
        }

        button.forEach(item => {
            item.addEventListener('click', e => {
                e.stopImmediatePropagation()
                const uri = `https://sojuexpress.herokuapp.com/girls/${item.dataset.id}`
                fetch(uri, obj)
                    .then(res => res.json())
                    .then(data => console.log(data))
            })
        })
    }


    const data = [{
            name: "soju",
            rank: "female"
        },
        {
            name: "nora",
            rank: "female"
        },
        {
            name: "mika",
            rank: "female"
        },
        {
            name: "kate",
            rank: "female"
        },
        {
            name: "lisa",
            rank: "female"
        }
    ]

    const post = document.querySelector('.post')
    post.addEventListener('click', e => {
        data.forEach(item => {

            const obj = {
                body: JSON.stringify(item),
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                }
            }

            fetch(url, obj)
                .then(res => res.json())
                .then(data => console.log(data))
                .then(getRefresh())
        })
    })
</script>
